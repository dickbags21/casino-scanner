[pytest]
# Pytest configuration for Casino Scanner Dashboard

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=dashboard
    --cov=tools
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=60
    -p no:warnings

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    slow: Slow tests (may take > 1 second)
    api: API endpoint tests
    database: Database tests
    plugin: Plugin tests
    browser: Browser automation tests (requires Playwright)
    shodan: Shodan API tests (requires API key)
    websocket: WebSocket tests
    node-red: Node-RED integration tests (requires Node-RED running)

# Timeout (in seconds) - prevent hanging tests
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

