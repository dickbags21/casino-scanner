services:
  casino_scanner:
    build: .
    container_name: casino_scanner_pro
    volumes:
      - ./config:/casino_scanner/config
      - ./results:/casino_scanner/results
      - ./logs:/casino_scanner/logs
      - ./targets:/casino_scanner/targets
      - ./dashboard:/casino_scanner/dashboard
    environment:
      - PYTHONUNBUFFERED=1
      - DISPLAY=:99
    shm_size: '2gb'
    tty: true
    stdin_open: true
    command: python3 casino_scanner.py

  dashboard:
    build: .
    container_name: casino_scanner_dashboard
    volumes:
      - ./config:/casino_scanner/config
      - ./results:/casino_scanner/results
      - ./logs:/casino_scanner/logs
      - ./targets:/casino_scanner/targets
      - ./dashboard:/casino_scanner/dashboard
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    command: python3 -m uvicorn dashboard.api_server:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
