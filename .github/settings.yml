# GitHub Repository Settings
# This file can be used with Probot Settings app or GitHub API
# to automate repository configuration

repository:
  # Repository visibility - set to true for private
  private: true
  
  # Repository description
  description: "Casino Scanner Dashboard - A production-ready security research framework for managing and monitoring casino/gambling site security scans"
  
  # Homepage URL
  homepage: ""
  
  # Repository topics
  topics:
    - security
    - vulnerability-scanner
    - research
    - casino
    - shodan
    - automation
  
  # Features
  has_issues: true
  has_projects: true
  has_wiki: false
  has_downloads: true
  
  # Set default branch
  default_branch: main
  
  # Allow merge commits, squash, and rebase
  allow_merge_commit: true
  allow_squash_merge: true
  allow_rebase_merge: true
  
  # Automatically delete head branches after merge
  delete_branch_on_merge: true
  
  # Enable automated security fixes
  enable_automated_security_fixes: true
  
  # Enable vulnerability alerts
  enable_vulnerability_alerts: true

# Labels for issues and pull requests
labels:
  - name: bug
    color: d73a4a
    description: Something isn't working
  
  - name: enhancement
    color: a2eeef
    description: New feature or request
  
  - name: documentation
    color: 0075ca
    description: Improvements or additions to documentation
  
  - name: security
    color: ee0701
    description: Security-related issues
  
  - name: vulnerability
    color: b60205
    description: Security vulnerability found
  
  - name: good first issue
    color: 7057ff
    description: Good for newcomers
  
  - name: help wanted
    color: 008672
    description: Extra attention is needed

# Branch protection rules (requires admin access)
branches:
  - name: main
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: false
      
      required_status_checks:
        strict: false
        contexts: []
      
      enforce_admins: false
      
      restrictions: null
